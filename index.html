<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSUU</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="div1">
            <img class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/2560px-Issuu_logo.svg.png"
                alt="imagen logo">
        </div>
        <div class="div2">
            <p class="already">Already a user</p>
            <a class="signin" href="">Sign in</a>
        </div>
    </header>
    <main class="main">
        <div>
            <h2 class="account">Create an account</h2>
            <div class="links">
                <a class="linkgoole"
                    href="https://www.google.com/search?q=google&oq=google&aqs=chrome.0.35i39i650j46i199i465i512j69i59l2j69i60l3j5.1077j0j7&sourceid=chrome&ie=UTF-8">
                    <img class="imglinkgoogle" src="assets/google.png" alt=""></a>
                <a class="linkfacebook" href="https://www.facebook.com/">
                    <img class="imglinkfacebook" src="assets/facebook.png" alt=""></a>
            </div>
            <p class="oremail" >Or email</p>
        </div>
        <div class="cajaformulario">
            <form action="">
                <label class="label1" for="email">
                    <p>Email</p>
                    <input type="email" name="email">
                </label>
                <label class="label2" for="password">
                    <p>Password</p>
                    <input type="password" name="password" required>
                </label>
            </form>
            <div class="checkbox">
                <input class="checkbox" type="checkbox" name="checkbox" id=""> I
                accept the <a href="">terms of service</a> and
                <a href="">Professional terms</a>
            </div>
            <button class="buttonmain" src="assets/google.png" type="submit">CREATE ACCOUNT</button>
        </div>
    </main>
</body>
<footer>
    <div class="footer1">
        <a class="issuu" href="">Issuu Inc.</a>
    </div>
    <div class="footer2">
        <a class="Terms" href="">Terms</a>
        <a class="Privacy" href="">Privacy</a>
        <a class="DMCA" href="">DMCA</a>
    </div>
</footer>
</html>
